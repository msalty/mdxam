<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDXam</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to manifest and external CSS -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav id="topNavbar">
    <!-- Hamburger button to toggle the sidebar -->
    <button id="sidebarToggle" class="navbar-toggler">&#9776;</button>
    <span class="navbar-brand">MDXam</span>
  </nav>
  
  <!-- Left Sidebar (Navigation) -->
  <div class="sidebar" id="sidebar">
    <!-- Top group -->
    <div>
      <span class="nav-item">
        <img src="./icons/exams-64.png" height="24" width="24">&nbsp;
        <a href="#" class="nav-link" id="nav-exams">Exams</a>
      </span>
      <span class="nav-item">
        <img src="./icons/results-64.png" height="24" width="24">&nbsp;
        <a href="#" class="nav-link" id="nav-results">Results</a>
      </span>
      <span class="nav-item">
        <img src="./icons/upload-file-64.png" height="24" width="24">&nbsp;
        <a href="#" class="nav-link" id="nav-add-exam">Add Exam</a>
      </span>
    </div>
    <!-- Fixed Settings at bottom -->
    <div class="settings">
      <span class="nav-item">
        <img src="./icons/settings-64.png" height="24" width="24">&nbsp;
        <a href="#" class="nav-link" id="nav-settings">Settings</a>
      </span>
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="content" id="content">
    <h2>Welcome to MDXam</h2>
    <p>Select an option from the navigation menu to get started.</p>
  </div>
  
  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JavaScript -->
  <script src="./js/indexeddb/index-min.js"></script>
  <script src="./js/chartjs/chart.umd.js"></script>
  <script src="./main.js"></script>
</body>
</html>
